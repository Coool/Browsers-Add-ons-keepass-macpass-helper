<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <form action="#" autocomplete="off">
    <table>
      <colgroup>
        <col width="10px"></col>
        <col></col>
        <col width="10px"></col>
      </colgroup>
      <tr>
        <td>URL</td>
        <td><input type="text" name="url"></td>
        <td><input type="button" data-cmd="simplify" value="Simplify"></td>
      </tr>
      <tr>
        <td>Submit URL</td>
        <td><input type="text" name="submiturl"></td>
        <td><input type="button" data-cmd="simplify" value="Simplify"></td>
      </tr>
      <tr><td>Login</td><td colspan="2"><input type="text" name="login" required></td></tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="password" autocomplete="off" required></td>
        <td><input data-type="password" type="button" value="Show" data-cmd="toggle"></td>
      </tr>
    </table>
    <p class="submit">
      <input type="button" value="Cancel" data-cmd="cancel">
      <input type="submit" value="Submit">
    </p>
  </form>
  <script src="/connect/api.js"></script>
  <script src="/connect/keepass/keepass.js"></script>
  <script src="/connect/keepassxc/nacl-fast.min.js"></script>
  <script src="/connect/keepassxc/keepassxc.js"></script>
  <script src="/connect/kdbxweb/kdbxweb.js"></script>
  <script src="/connect/kdbxweb/connect.js"></script>
  <script src="index.js"></script>
</body>
</html>
